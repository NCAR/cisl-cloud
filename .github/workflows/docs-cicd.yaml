name: Cloud Docs CI/CD 

on:
  push:
    branches:
      - docs

jobs:
  build-docs:
    runs-on: ubuntu-22.04
    steps:
      # Step 1 is to checkout the github repo
      - name: Check out the repo
        uses: actions/checkout@v3
        with:
          ref: docs
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10.12
      - name: Install Python dependencies
        run: |
          sudo apt-get install python3-pip
          pip install ghp-import
          pip install jupyter-book
          pip install sphinx_pythia_theme
          pip install sphinxcontrib-applehelp==1.0.4
          pip install sphinxcontrib-bibtex==2.5.0
          pip install sphinxcontrib-devhelp==1.0.2
          pip install sphinxcontrib-htmlhelp==2.0.1
          pip install sphinxcontrib-serializinghtml==1.1.5
          pip install sphinxcontrib-qthelp==1.0.3
          PATH="${PATH}:${HOME}/.local/bin"
      - name: Build book HTML
        run: |
          jupyter-book build .
      - name: Push _build/html to gh-pages
        run: |
          sudo chown -R $(whoami):$(whoami) .
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config --global user.name "$GITHUB_ACTOR"
          git remote set-url origin "https://$GITHUB_ACTOR:${{ secrets.NC_GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY"
          ls -lrt
          ghp-import -n -p -f _build/html
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        # GitHub secrets are used to provide login information to docker hub
        with:
          username: ${{ secrets.CCP_DOCKERHUB_USERNAME }}
          password: ${{ secrets.CCP_DOCKERHUB_TOKEN  }}
      - name: Install Podman
        run: |
          sudo apt-get remove -y golang-github-containers-image \
          && sudo mkdir -p /etc/apt/keyrings \
          && curl -fsSL https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/unstable/xUbuntu_$(lsb_release -rs)/Release.key \
            | gpg --dearmor \
            | sudo tee /etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg > /dev/null \
          && echo \
            "deb [arch=$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/devel_kubic_libcontainers_unstable.gpg] \
            https://download.opensuse.org/repositories/devel:/kubic:/libcontainers:/unstable/xUbuntu_$(lsb_release -rs)/ /" \
            | sudo tee /etc/apt/sources.list.d/devel:kubic:libcontainers:unstable.list > /dev/null \
          && sudo apt-get update -y \
          && sudo apt-get install -y podman skopeo
      # Get the date to apply to image tag
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d.%H')" >> $GITHUB_OUTPUT
      - name: Build Podman image
        run: |
          podman build -f docs.Dockerfile -t cislcloudpilot/docs:${{ steps.date.outputs.date }} .
      - name: Push Podman image to Docker hub
        run: |
          podman push cislcloudpilot/docs:${{ steps.date.outputs.date }}
  update-helm:
    # Define where the job should run in this case it will be run on the latest ubuntu image
    runs-on: ubuntu-latest
    # Set the steps to take in order
    needs: build-docs
    steps:
      # Step 1 is to checkout the github repo used to build the Dockerfile
      - name: Check out the main repo
        uses: actions/checkout@v3
        with:
          ref: dev
      # Get the date to apply to image tag
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d.%H')" >> $GITHUB_OUTPUT
      - name: Update Helm values.yaml
        run: | 
          sed -i '15d' configs/helm-charts/cloud-docs/values.yaml
          echo "    image: hub.k8s.ucar.edu/docker/cislcloudpilot/docs:${{ steps.date.outputs.date }}" >> configs/helm-charts/cloud-docs/values.yaml
      - name: Update Helm Chart.yaml
        run: | 
          sed -i '24d' configs/helm-charts/cloud-docs/Chart.yaml
          echo "appVersion: '${{ steps.date.outputs.date }}'" >> configs/helm-charts/cloud-docs/Chart.yaml
      - name: Run python script to update version by 1
        run: python configs/helm-charts/cloud-docs/update_ver.py
      - name: Commit changes to dev branch
        run: |
          git config --global user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git config --global user.name "$GITHUB_ACTOR"
          git commit -a -m "Update Helm chart via GH Actions"
          git push
      - name: Create pull request to merge dev Helm chart in to main
        run: gh pr create -B main -H dev --title 'Merge documentation Helm chart CICD update from dev into main' --body 'Created by Github action'
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}