# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: CISL Cloud Pilot
author: The CISL Cloud Pilot Team
logo: images/NSF-NCAR.png
email: "cisl-cloud-pilot@ucar.edu"
copyright: "2023"

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: auto
  exclude_patterns:
    - '*rda-local*'
    - '*rda-remote*'
    - '*create-jb*'
    - '*stratus-cmd*'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

#######################################################################################
# Launch button settings


sphinx:
  config:
    html_favicon: images/favicon.ico
    html_last_updated_fmt: '%-d %B %Y'
    html_theme: sphinx_pythia_theme
    html_theme_options:
      analytics:
        google_analytics_id: G-7W0SHCDV52
      home_page_in_toc: false
      repository_url: https://github.com/NCAR/cisl-cloud # Online location of your book
      repository_branch: docs
      navbar_align: content
      use_issues_button: true
      use_repository_button: true
      launch_buttons:
        notebook_interface: jupyterlab  # The interface interactive links will activate ["classic", "jupyterlab"]
        binderhub_url: "https://binder.k8s.ucar.edu"  # The URL of the CISL on-premise cloud pilot BinderHub
        jupyterhub_url: "https://jupyter.k8s.ucar.edu/"  # The URL of the CISL on-premise cloud pilot JupyterHub
      logo:
        link: https://ncar.ucar.edu/
      navbar_start:
        - navbar-logo
      navbar_links:
        - name: CIRRUS Docs
          url: https://ncar-hpc-docs.readthedocs.io/en/latest/compute-systems/cirrus/
        - name: CISL Home
          url: https://www2.cisl.ucar.edu/
      navbar_end:
        - navbar-icon-links
      page_layouts:
        index: page-banner.html
      footer_start:
        - footer-menu
        - footer-info
        - footer-extra
    html_sidebars:
      index: []